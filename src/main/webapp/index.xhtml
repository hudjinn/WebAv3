<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Cadastro de Canetas</title>
</h:head>
<h:body>
    <h:form id="form">
        <p:panelGrid columns="2">
            <p:outputLabel value="Marca:" for="marca" />
            <p:inputText id="marca" value="#{canetaBean.caneta.marca}" />

            <p:outputLabel value="Modelo:" for="modelo" />
            <p:inputText id="modelo" value="#{canetaBean.caneta.modelo}" />

            <p:outputLabel value="Cor:" for="cor" />
            <p:selectOneMenu id="cor" value="#{canetaBean.caneta.cor}">
                <f:selectItem itemValue="Azul" itemLabel="Azul" />
                <f:selectItem itemValue="Preta" itemLabel="Preta" />
                <f:selectItem itemValue="Vermelha" itemLabel="Vermelha" />
            </p:selectOneMenu>
        </p:panelGrid>
        <p:commandButton value="Salvar" action="#{canetaBean.salvar}" update="messages, form" style="margin-right: 10px; margin-top: 10px"/>
        <p:commandButton value="Listar Canetas" action="listagem.xhtml" style="margin-top: 10px" />
        
    </h:form>

    <p:messages id="messages" showDetail="true" />

</h:body>
</html>
